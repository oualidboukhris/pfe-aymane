    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #34495e;
        --accent-color: #3498db;
        --success-color: #2ecc71;
        --warning-color: #f1c40f;
        --danger-color: #e74c3c;
        --info-color: #3498db;
      }
  
      .header {
        color: #1F1F1F;
        margin-bottom: 2rem;
      }
  
      .header-title {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
  
      .dashboard-subtitle {
        font-size: 1.1rem;
        opacity: 0.8;
      }
  
      .stats-card {
        background: white;
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
  
      .stats-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }
  
      .stats-icon {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--accent-color);
      }
  
      .stats-title {
        font-size: 1.1rem;
        color: var(--secondary-color);
        margin-bottom: 0.5rem;
      }
  
      .stats-value {
        font-size: 2rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
      }
  
      .stats-change {
        font-size: 0.9rem;
        color: var(--success-color);
      }
  
      .stats-change.negative {
        color: var(--danger-color);
      }
  
      .featured-image {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        height: 100%;
      }
  
      .featured-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }
  
      .featured-image:hover img {
        transform: scale(1.05);
      }
  
      .card-light {
        background: #d5d7dedb;
      }
  
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease;
      }
  
      .card:hover {
        transform: translateY(-5px);
      }
  
      .card-body {
        padding: 1.5rem;
      }
  
      .fs-30 {
        font-size: 2rem;
        font-weight: 600;
      }
  
      .mb-4 {
        margin-bottom: 1rem;
        font-size: 1.1rem;
        opacity: 0.9;
      }
  
      /* #order-chart {
        background-color:red;
      } */
  
      @media (max-width: 768px) {
        .dashboard-header {
          padding: 1.5rem;
        }
  
        .dashboard-title {
          font-size: 1.5rem;
        }
  
        .stats-card {
          margin-bottom: 1rem;
        }
  
        .stats-value {
          font-size: 1.5rem;
        }
      }
  
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
  
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
  
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
